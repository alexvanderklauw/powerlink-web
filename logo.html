<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Powerlink Logo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Nunito', sans-serif;
            background: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            gap: 40px;
        }
        
        .logo-container {
            background: white;
            padding: 60px 80px;
            border-radius: 16px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        
        .logo {
            font-family: 'Nunito', sans-serif;
            font-size: 52px;
            font-weight: 700;
            letter-spacing: -0.01em;
            color: #1E3A5F;
            text-decoration: none;
        }
        
        .logo-accent {
            color: #F97316;
        }
        
        .tagline {
            color: #64748B;
            font-size: 18px;
            margin-top: 12px;
            font-weight: 600;
        }
        
        .logo-dark-bg {
            background: #0F2940;
            padding: 60px 80px;
            border-radius: 16px;
            text-align: center;
        }
        
        .logo-dark-bg .logo {
            color: #5B8DB8;
        }
        
        .logo-dark-bg .tagline {
            color: rgba(255,255,255,0.9);
        }
        
        h2 {
            color: #666;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: -20px;
        }
    </style>
</head>
<body>
    <h2>White Background</h2>
    <div class="logo-container">
        <div class="logo">Powerlink</div>
        <div class="tagline">Online voordat je pizza koud is</div>
    </div>
    
    <h2>Dark Background</h2>
    <div class="logo-dark-bg">
        <div class="logo">Powerlink</div>
        <div class="tagline">Online voordat je pizza koud is</div>
    </div>
</body>
</html>
