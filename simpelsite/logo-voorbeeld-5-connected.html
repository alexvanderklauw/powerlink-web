<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo Voorbeeld 5 - Connected (Linear/Stripe Style)</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: #f8fafc;
            font-family: 'Inter', sans-serif;
        }
        .logo-container {
            text-align: center;
            padding: 3rem;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }
        .logo {
            font-size: 3.5rem;
            font-weight: 600;
            letter-spacing: -0.03em;
            color: #1E293B;
            display: inline-flex;
            align-items: center;
        }
        .logo-part1 {
            font-weight: 500;
            color: #1E293B;
        }
        .logo-connector {
            width: 8px;
            height: 8px;
            background: #F97316;
            border-radius: 50%;
            margin: 0 2px;
            position: relative;
            top: -2px;
        }
        .logo-part2 {
            font-weight: 700;
            color: #F97316;
        }
        .tagline {
            margin-top: 1rem;
            color: #64748B;
            font-size: 1rem;
            font-weight: 500;
        }
        .label {
            position: absolute;
            top: 1rem;
            left: 1rem;
            background: #1E293B;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-size: 0.875rem;
            font-weight: 600;
        }
        body { position: relative; }
    </style>
</head>
<body>
    <div class="label">Optie 5: Connected (Linear/Stripe)</div>
    <div class="logo-container">
        <div class="logo">
            <span class="logo-part1">Simpel</span>
            <span class="logo-connector"></span>
            <span class="logo-part2">Site</span>
        </div>
        <div class="tagline">Verbonden met punt, minimalistisch<br>Inspiratie: Linear, Stripe</div>
    </div>
</body>
</html>
