<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo Voorbeeld 6 - Layered (Notion/Figma Style)</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: #f8fafc;
            font-family: 'Inter', sans-serif;
        }
        .logo-container {
            text-align: center;
            padding: 3rem;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }
        .logo-wrapper {
            position: relative;
            display: inline-block;
        }
        .logo-shadow {
            font-size: 3.5rem;
            font-weight: 800;
            letter-spacing: -0.02em;
            color: #F97316;
            opacity: 0.3;
            position: absolute;
            top: 4px;
            left: 4px;
            z-index: 1;
        }
        .logo {
            font-size: 3.5rem;
            font-weight: 800;
            letter-spacing: -0.02em;
            color: #1E293B;
            position: relative;
            z-index: 2;
        }
        .logo span {
            color: #F97316;
        }
        .tagline {
            margin-top: 1rem;
            color: #64748B;
            font-size: 1rem;
            font-weight: 500;
        }
        .label {
            position: absolute;
            top: 1rem;
            left: 1rem;
            background: #1E293B;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-size: 0.875rem;
            font-weight: 600;
        }
        body { position: relative; }
    </style>
</head>
<body>
    <div class="label">Optie 6: Layered (Notion/Figma)</div>
    <div class="logo-container">
        <div class="logo-wrapper">
            <div class="logo-shadow">Simpel<span>Site</span></div>
            <div class="logo">Simpel<span>Site</span></div>
        </div>
        <div class="tagline">Schaduw laag voor diepte<br>Inspiratie: Notion, Figma</div>
    </div>
</body>
</html>
