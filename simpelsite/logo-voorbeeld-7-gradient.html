<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo Voorbeeld 7 - Gradient Abstract (Vercel/Supabase)</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: #f8fafc;
            font-family: 'Inter', sans-serif;
        }
        .logo-container {
            text-align: center;
            padding: 3rem;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }
        .logo-wrapper {
            display: inline-flex;
            align-items: center;
            gap: 1rem;
        }
        .logo-icon {
            width: 56px;
            height: 56px;
            background: linear-gradient(135deg, #F97316 0%, #FB923C 50%, #FDBA74 100%);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            box-shadow: 0 8px 24px rgba(249, 115, 22, 0.35);
        }
        .logo-icon::before {
            content: '';
            width: 24px;
            height: 24px;
            background: white;
            border-radius: 6px;
            transform: rotate(45deg);
        }
        .logo-icon::after {
            content: '';
            position: absolute;
            width: 8px;
            height: 8px;
            background: #1E293B;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .logo {
            font-size: 3rem;
            font-weight: 700;
            letter-spacing: -0.02em;
            color: #1E293B;
        }
        .logo span {
            background: linear-gradient(135deg, #F97316 0%, #EA580C 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .tagline {
            margin-top: 1rem;
            color: #64748B;
            font-size: 1rem;
            font-weight: 500;
        }
        .label {
            position: absolute;
            top: 1rem;
            left: 1rem;
            background: #1E293B;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-size: 0.875rem;
            font-weight: 600;
        }
        body { position: relative; }
    </style>
</head>
<body>
    <div class="label">Optie 7: Gradient Abstract (Vercel/Supabase)</div>
    <div class="logo-container">
        <div class="logo-wrapper">
            <div class="logo-icon"></div>
            <div class="logo">Simpel<span>Site</span></div>
        </div>
        <div class="tagline">Abstract geometrisch icoon met gradient<br>Inspiratie: Vercel, Supabase</div>
    </div>
</body>
</html>
