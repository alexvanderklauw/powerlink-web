<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo Voorbeeld 4 - Elegant Lines</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700&family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: #f8fafc;
            font-family: 'Plus Jakarta Sans', sans-serif;
        }
        .logo-container {
            text-align: center;
            padding: 3rem;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }
        .logo-wrapper {
            display: inline-flex;
            flex-direction: column;
            align-items: center;
        }
        .logo-line {
            width: 60px;
            height: 4px;
            background: linear-gradient(90deg, #F97316 0%, #EA580C 100%);
            border-radius: 2px;
            margin-bottom: 0.75rem;
        }
        .logo {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 3rem;
            font-weight: 700;
            letter-spacing: -0.02em;
            color: #1E293B;
        }
        .logo span {
            color: #F97316;
            font-weight: 500;
        }
        .logo-underline {
            width: 40px;
            height: 3px;
            background: #1E293B;
            border-radius: 2px;
            margin-top: 0.5rem;
            opacity: 0.3;
        }
        .tagline {
            margin-top: 1.5rem;
            color: #64748B;
            font-size: 1rem;
            font-weight: 500;
        }
        .label {
            position: absolute;
            top: 1rem;
            left: 1rem;
            background: #1E293B;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-size: 0.875rem;
            font-weight: 600;
        }
        body { position: relative; }
    </style>
</head>
<body>
    <div class="label">Optie 4: Elegant Lines</div>
    <div class="logo-container">
        <div class="logo-wrapper">
            <div class="logo-line"></div>
            <div class="logo">Simpel<span>Site</span></div>
            <div class="logo-underline"></div>
        </div>
        <div class="tagline">Lijnen boven/onder, eleganter font</div>
    </div>
</body>
</html>
