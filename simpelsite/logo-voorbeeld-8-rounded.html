<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo Voorbeeld 8 - Rounded Wordmark (Slack/Spotify)</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: #f8fafc;
            font-family: 'Plus Jakarta Sans', sans-serif;
        }
        .logo-container {
            text-align: center;
            padding: 3rem;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }
        .logo-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: #1E293B;
            padding: 1rem 2rem;
            border-radius: 50px;
            margin-bottom: 1rem;
        }
        .logo-icon {
            width: 36px;
            height: 36px;
            background: linear-gradient(135deg, #F97316 0%, #EA580C 100%);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 800;
            font-size: 1.25rem;
        }
        .logo-text {
            color: white;
            font-size: 2rem;
            font-weight: 700;
            letter-spacing: -0.01em;
        }
        .logo-text span {
            color: #F97316;
            font-weight: 800;
        }
        .logo-standalone {
            font-size: 3.5rem;
            font-weight: 800;
            letter-spacing: -0.02em;
            color: #1E293B;
            margin-top: 1.5rem;
        }
        .logo-standalone span {
            color: #F97316;
        }
        .tagline {
            margin-top: 1rem;
            color: #64748B;
            font-size: 1rem;
            font-weight: 500;
        }
        .label {
            position: absolute;
            top: 1rem;
            left: 1rem;
            background: #1E293B;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-size: 0.875rem;
            font-weight: 600;
        }
        body { position: relative; }
    </style>
</head>
<body>
    <div class="label">Optie 8: Rounded Badge (Slack/Spotify)</div>
    <div class="logo-container">
        <div class="logo-badge">
            <div class="logo-icon">S</div>
            <div class="logo-text">Simpel<span>Site</span></div>
        </div>
        <div class="logo-standalone">Simpel<span>Site</span></div>
        <div class="tagline">Pill/badge variant + standalone<br>Inspiratie: Slack, Spotify</div>
    </div>
</body>
</html>
