<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo Voorbeeld 2 - Geometric</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: #f8fafc;
            font-family: 'Plus Jakarta Sans', sans-serif;
        }
        .logo-container {
            text-align: center;
            padding: 3rem;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }
        .logo-wrapper {
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
        }
        .logo-icon {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, #F97316 0%, #EA580C 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 800;
            font-size: 1.5rem;
            box-shadow: 0 4px 12px rgba(249, 115, 22, 0.3);
        }
        .logo {
            font-size: 3rem;
            font-weight: 800;
            letter-spacing: -0.02em;
            color: #1E293B;
        }
        .logo span {
            color: #F97316;
        }
        .tagline {
            margin-top: 1rem;
            color: #64748B;
            font-size: 1rem;
            font-weight: 500;
        }
        .label {
            position: absolute;
            top: 1rem;
            left: 1rem;
            background: #1E293B;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-size: 0.875rem;
            font-weight: 600;
        }
        body { position: relative; }
    </style>
</head>
<body>
    <div class="label">Optie 2: Geometric Icon</div>
    <div class="logo-container">
        <div class="logo-wrapper">
            <div class="logo-icon">S</div>
            <div class="logo">Simpel<span>Site</span></div>
        </div>
        <div class="tagline">Oranje vierkant met 'S' + tekst</div>
    </div>
</body>
</html>
