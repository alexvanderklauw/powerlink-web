<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo Voorbeeld 1 - Bold Modern</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&family=Inter:wght@400;700;800;900&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: #f8fafc;
            font-family: 'Plus Jakarta Sans', sans-serif;
        }
        .logo-container {
            text-align: center;
            padding: 3rem;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }
        .logo {
            font-family: 'Inter', sans-serif;
            font-size: 4rem;
            font-weight: 900;
            letter-spacing: -0.04em;
            color: #1E293B;
        }
        .logo span {
            color: #F97316;
            font-weight: 900;
        }
        .tagline {
            margin-top: 1rem;
            color: #64748B;
            font-size: 1rem;
            font-weight: 500;
        }
        .label {
            position: absolute;
            top: 1rem;
            left: 1rem;
            background: #1E293B;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-size: 0.875rem;
            font-weight: 600;
        }
        body { position: relative; }
    </style>
</head>
<body>
    <div class="label">Optie 1: Bold Modern</div>
    <div class="logo-container">
        <div class="logo">Simpel<span>Site</span></div>
        <div class="tagline">Extra vet (900), strak, krachtig</div>
    </div>
</body>
</html>
